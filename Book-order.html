<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book Order - Ike Stitches</title>
<link rel="stylesheet" href="style.css" />
<script defer src="script.js"></script>
</head>
<body>
<header class="header">
  <img src="images/Logo.png" alt="Ike Stitches Logo" class="logo" />
  <h1 class="hero-title">Book Your Order</h1>
</header>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="styles.html">View Styles</a>
  <a href="book-order.html" class="active">Book Order</a>
</nav>

<main class="order-section">
  <form id="orderForm" action="https://formsubmit.co/adepojufolashadeapeke@gmail.com" method="POST">
    <h2>Selected Styles</h2>
    <div id="selectedStylesList">
      <p>No styles selected yet.</p>
    </div>

    <h2>Your Measurements (if custom order)</h2>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="Height" min="50" max="250" required>

    <label for="bust">Bust (inches):</label>
    <input type="number" id="bust" name="Bust" min="50" max="150" required>

    <label for="waist">Waist (inches):</label>
    <input type="number" id="waist" name="Waist" min="40" max="130" required>

    <label for="hips">Hips (inches):</label>
    <input type="number" id="hips" name="Hips" min="50" max="160" required>

    <h3>Total Price: ₦<span id="totalPrice">0</span></h3>

    <input type="hidden" name="_next" value="thankyou.html" />
    <input type="hidden" name="SelectedStyles" id="SelectedStylesInput" />

    <button type="submit" id="submitOrder" disabled>Submit Order</button>
  </form>
</main>

<footer>
  <p>© 2025 Ike Stitches. All rights reserved.</p>
</footer>
<script src="book-order.js"></script>
</body>
</html>
